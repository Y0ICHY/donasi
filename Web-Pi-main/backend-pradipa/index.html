<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galang Dana</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            transition: transform .2s;
        }
        .card:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">DonasiYuk</a>
            <div id="auth-buttons">
                <!-- Tombol Login/Logout dan Profil akan muncul di sini -->
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="mb-4 text-center">Kampanye Aktif</h1>
        <div id="campaignsContainer" class="row">
            <!-- Campaign cards will be inserted here -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_URL = 'http://localhost:5000/api'; // Definisikan base URL API

        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('token');
            const authButtons = document.getElementById('auth-buttons');

            if (token) {
                // User is logged in
                authButtons.innerHTML = `
                    <div class="d-flex">
                        <a href="/profile.html" class="btn btn-outline-primary me-2">Profil</a>
                        <button id="logout-button" class="btn btn-outline-danger">Logout</button>
                    </div>
                `;
                document.getElementById('logout-button').addEventListener('click', () => {
                    localStorage.removeItem('token');
                    window.location.reload(); // Reload the page to update UI
                });
            } else {
                // User is not logged in
                authButtons.innerHTML = '<a href="/login.html" class="btn btn-primary">Login</a>';
            }

            fetchCampaigns();
        });

        async function fetchCampaigns() {
            const campaignsContainer = document.getElementById('campaignsContainer');
            try {
                campaignsContainer.innerHTML = '<p class="text-center">Loading...</p>';
                const response = await fetch(`${API_URL}/campaigns`);
                if (!response.ok) throw new Error('Gagal memuat kampanye. Server mungkin sedang bermasalah.');
                const campaigns = await response.json();
                renderCampaigns(campaigns);
            } catch (error) {
                console.error('Error fetching campaigns:', error);
                campaignsContainer.innerHTML = `<p class="text-danger text-center">${error.message}</p>`;
            }
        }

        function renderCampaigns(campaigns) {
            const campaignsContainer = document.getElementById('campaignsContainer');
            if (campaigns.length === 0) {
                campaignsContainer.innerHTML = '<p class="text-center">Belum ada kampanye yang tersedia.</p>';
                return;
            }
            campaignsContainer.innerHTML = campaigns.map(campaign => `
                <div class="col-md-4 mb-4">
                    <div class="card h-100">
                        <img src="${campaign.imageUrl || 'https://via.placeholder.com/300x200'}" class="card-img-top" alt="${campaign.title}">
                        <div class="card-body">
                            <h5 class="card-title">${campaign.title}</h5>
                            <p class="card-text">${campaign.description.substring(0, 100)}...</p>
                            <a href="/campaign-detail.html?id=${campaign._id}" class="btn btn-primary">Lihat Detail</a>
                        </div>
                    </div>
                </div>
            `).join('');
        }
    </script>
</body>
</html>
