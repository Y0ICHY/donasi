<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campaign Details</title>
    <script src="https://js.stripe.com/v3/"></script>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .campaign-image {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .campaign-title {
            font-size: 2em;
            margin-top: 0;
        }
        .progress-bar {
            background-color: #e0e0e0;
            border-radius: 5px;
            padding: 3px;
            margin: 15px 0;
        }
        .progress {
            background-color: #4caf50;
            height: 20px;
            border-radius: 5px;
            width: 0%; /* Initial width */
        }
        .collected, .target {
            font-size: 1.1em;
            color: #333;
        }
        .donation-form-container {
            margin-top: 30px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .form-row {
            margin-bottom: 15px;
        }
        #submit-amount-button, #payment-submit-button {
            background-color: #4caf50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 1em;
        }
        #payment-submit-button:disabled {
            background-color: #a5d6a7;
        }
        .hidden {
            display: none;
        }
        #payment-message {
            margin-top: 15px;
            color: green;
            font-weight: bold;
        }
        #payment-element {
            margin-bottom: 24px;
        }
    </style>
</head>
<body>
    <div class="container" id="campaign-details">
        <h1 class="campaign-title">Loading...</h1>
        <img class="campaign-image" src="" alt="Campaign Image" style="display: none;">
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
        <p class="collected">Terkumpul Rp 0</p>
        <p class="target">dari target Rp 0</p>
        
        <div class="donation-form-container">
            <h3>Donasi Sekarang</h3>
            <!-- Step 1: Amount Input -->
            <div id="amount-step">
                <div class="form-row">
                    <label for="amount">Jumlah Donasi (IDR)</label>
                    <input type="number" id="amount" name="amount" min="10000" required>
                </div>
                <button id="submit-amount-button">Lanjut ke Pembayaran</button>
            </div>

            <!-- Step 2: Payment Element -->
            <form id="payment-form" class="hidden">
                <div id="payment-element">
                    <!-- Stripe Payment Element will be inserted here -->
                </div>
                <button id="payment-submit-button">
                    <span id="button-text">Bayar Sekarang</span>
                </button>
                <div id="payment-message" class="hidden"></div>
            </form>
        </div>

        <div class="description">
            <h3>Deskripsi Kampanye</h3>
            <p class="description-text"></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const campaignId = new URLSearchParams(window.location.search).get('id');
            const stripe = Stripe('pk_test_51RrDzqKDlo5847SKTEiq4Y9Wmp3slqrj2fWBW83tJ3PAMo3UEUlohEQXnFvd1NFVYGc95nSwIftq5U0XOyUuqS3D00R5dBuQqU'); // Ganti dengan kunci publishable Anda

            // UI Elements
            const campaignDetailsContainer = document.getElementById('campaign-details');
            const campaignTitleEl = document.querySelector('.campaign-title');
            const campaignImageEl = document.querySelector('.campaign-image');
            const descriptionTextEl = document.querySelector('.description-text');
            const collectedEl = document.querySelector('.collected');
            const targetEl = document.querySelector('.target');
            const progressEl = document.querySelector('.progress');
            const amountStepEl = document.getElementById('amount-step');
            const paymentForm = document.getElementById('payment-form');
            const amountInput = document.getElementById('amount');
            const submitAmountButton = document.getElementById('submit-amount-button');
            const paymentSubmitButton = document.getElementById('payment-submit-button');
            const messageContainer = document.getElementById('payment-message');

            let campaign;
            let elements;

            if (!campaignId) {
                campaignDetailsContainer.innerHTML = '<h1>Campaign not found.</h1><p>ID kampanye tidak ditemukan di URL.</p>';
                return;
            }

            // 1. Fetch and display campaign data
            try {
                const response = await fetch(`/api/campaigns/${campaignId}`);
                if (!response.ok) {
                    throw new Error(`Gagal mengambil detail kampanye. Status: ${response.status}`);
                }
                
                campaign = await response.json();

                if (!campaign || !campaign._id) {
                    throw new Error("Data kampanye tidak valid atau kampanye tidak ditemukan.");
                }

                campaignTitleEl.textContent = campaign.title;
                campaignImageEl.src = campaign.imageUrl || 'https://via.placeholder.com/800x400';
                campaignImageEl.style.display = 'block';
                descriptionTextEl.textContent = campaign.description;
                
                const collected = campaign.collected || 0;
                const target = campaign.target || 0;

                collectedEl.textContent = `Terkumpul Rp ${collected.toLocaleString('id-ID')}`;
                targetEl.textContent = `dari target Rp ${target.toLocaleString('id-ID')}`;

                const percentage = target > 0 ? (collected / target) * 100 : 0;
                progressEl.style.width = `${Math.min(percentage, 100)}%`;

            } catch (error) {
                console.error('Error fetching campaign:', error);
                campaignDetailsContainer.innerHTML = `<h1>Error Memuat Kampanye</h1><p>${error.message}</p>`;
                return; // Stop execution if campaign fails to load
            }

            // 2. Handle Amount Submission
            submitAmountButton.addEventListener('click', async () => {
                const amount = amountInput.value;
                const token = localStorage.getItem('token');

                if (!token) {
                    showMessage('Anda harus login untuk berdonasi.', true);
                    return;
                }
                if (!amount || amount < 10000) {
                    showMessage('Donasi minimal Rp 10.000.', true);
                    return;
                }

                setLoading(true, submitAmountButton);

                try {
                    const response = await fetch('/api/payments/create-payment-intent', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify({
                            amount: amount,
                            campaignId: campaignId,
                            automatic_payment_methods: { enabled: true }
                        }),
                    });

                    const { clientSecret, error } = await response.json();

                    if (error) {
                        throw new Error(error);
                    }
                    if (!clientSecret) {
                        throw new Error("Gagal mendapatkan client secret dari server.");
                    }

                    elements = stripe.elements({ clientSecret, appearance: { theme: 'stripe' } });
                    const paymentElement = elements.create('payment');
                    paymentElement.mount('#payment-element');

                    amountStepEl.classList.add('hidden');
                    paymentForm.classList.remove('hidden');

                } catch (err) {
                    showMessage(err.message, true);
                } finally {
                    setLoading(false, submitAmountButton);
                }
            });

            // 3. Handle Final Payment Submission
            paymentForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                setLoading(true, paymentSubmitButton);

                const { error } = await stripe.confirmPayment({
                    elements,
                    confirmParams: {
                        return_url: window.location.href.split('?')[0] + `?payment_success=true&id=${campaignId}`,
                    },
                });

                if (error.type === "card_error" || error.type === "validation_error") {
                    showMessage(error.message, true);
                } else {
                    showMessage("Terjadi kesalahan tak terduga.", true);
                }
                setLoading(false, paymentSubmitButton);
            });

            // Check for payment success status on page load
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('payment_success') === 'true') {
                showMessage('Pembayaran berhasil! Terima kasih atas donasi Anda.');
            }

            // --- UI Helpers ---
            function showMessage(messageText, isError = false) {
                messageContainer.classList.remove('hidden');
                messageContainer.textContent = messageText;
                messageContainer.style.color = isError ? '#fa755a' : 'green';
                setTimeout(() => {
                    messageContainer.classList.add('hidden');
                    messageContainer.textContent = '';
                }, 5000);
            }

            function setLoading(isLoading, button) {
                if (button) {
                    button.disabled = isLoading;
                }
            }
        });
    </script>
</body>
</html>
